<style>
    .tablaheader{
    background-color: #09826B;
    border-bottom: 0.4vh solid #ffffff;
    border-top-left-radius: 1.3vh;
    border-top-right-radius: 1.3vh;
    display: flex;
    justify-content: center;
    color: rgb(255, 255, 255);
    font-size: 2vh;
    font-family: 'Inter', sans-serif;
    letter-spacing: 0.1vh;
    height: 4vh;
  }





  .tablafooter{
    position: absolute;
    bottom: 0;
    background-color: #36454c;
    width: 100%;
    height: 6vh;
    border-bottom-left-radius: 1.3vh;
    border-bottom-right-radius: 1.3vh;

    
  }
</style>

<div >
    <table mat-table [dataSource]="dataSource">
  

  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Numero Contacto </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
  

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
